<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="video">
      <video autoplay muted loop>
        <source src="assets/mp4/bg.mp4" />
      </video>
    </div>

    <div class="content-data">
      <div class="Content-detail">
        <div class="text">
          <h2>Our Website is Coming Soon</h2>
        </div>
        <div class="Time">
          <div id="Day"></div>
          <div id="Hour"></div>
          <div id="Minutes"></div>
          <div id="Second"></div>
        </div>
        <div class="SearchBox">
          <form onsubmit="return myData()">
            <div class="form">
              <input
                type="email"
                placeholder="Enter Email Address..."
                id="emailInput"
              />
              <br />
              <span id="error"></span>
            </div>
            <button>Notify me</button>
          </form>
        </div>
      </div>
    </div>

    <div class="Icon">
      <a href="https://x.com/?lang=en">
        <div class="IconData">
          <i class="fa-brands fa-twitter"></i>
        </div>
      </a>
      <a href="https://www.facebook.com/">
        <div class="IconData">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </a>
      <a href="https://www.instagram.com/">
        <div class="IconData">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </a>
    </div>
  </body>
  <script>
    const targetDate = new Date("June 30, 2024 23:59:59").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        document.getElementById("Day").innerHTML = "0";
        document.getElementById("Hour").innerHTML = "0";
        document.getElementById("Minutes").innerHTML = "0";
        document.getElementById("Second").innerHTML = "0";
        clearInterval(countdownInterval);
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("Day").innerHTML = days + "<br/><h2>Days</h2>";
      document.getElementById("Hour").innerHTML = hours + "<br/><h2>Hours</h2>";
      document.getElementById("Minutes").innerHTML =
        minutes + "<br/><h2>Minutes</h2>";
      document.getElementById("Second").innerHTML =
        seconds + "<br/><h2>Seconds</h2>";
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    function myData() {
      const emailValue = document.getElementById("emailInput").value;
      const EmailError = document.getElementById("error");

      if (emailValue.trim() === "") {
        EmailError.textContent = "Please Enter Email";
        return false;
      } else {
        EmailError.textContent = "";
        return true;
      }
    }
  </script>
</html>
